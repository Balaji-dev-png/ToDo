{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Confirm Deletion</h2>
    <div style="background: white; padding: 20px; border-radius: 8px;">
        <p>Are you sure you want to delete this {{ type }}: <strong>"{{ item }}"</strong>?</p>
        <p style="color: #e74c3c; font-size: 0.9em;">*Note: Deleting a category will remove all tasks inside it.</p>
        
       <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete <strong>"{{ item.name }}"</strong>?</p>
    
            <button type="submit" class="btn-delete">Yes, Delete Everything</button>
    
            <a href="{% url 'categorylist' %}" class="btn-cancel">No, Go Back</a>
        </form>
    </div>
</body>
</html>
