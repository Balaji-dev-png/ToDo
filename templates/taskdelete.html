<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <h2>Are you sure?</h2>
    <p>Are you sure you want to delete the task: <strong>"{{ task.title }}"</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'tasklist' %}">Cancel</a>
    </form>
</body>
</html>
