{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - {{ category.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
</head>
<body>
    <h2>Tasks for: {{ category.name }}</h2>
    <a href="{% url 'createtask' category.id %}" class="btn btn-add">+ Add New Task</a>
    <a href="{% url 'categorylist' %}" class="btn btn-cancel">Back to Lists</a>

    <ul>
        {% for task in tasks %}
<li>
    <div>
        <strong>{{ task.title }}</strong>
        <p style="margin: 5px 0; color: #666; font-size: 0.9em;">
            {{ task.description }}
        </p>
    </div>
    <a href="{% url 'deletetask' task.pk %}" class="btn btn-delete">Delete</a>
</li>
{% endfor %}
    </ul>
</body>
</html>
