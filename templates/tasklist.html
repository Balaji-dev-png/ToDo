{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tasks - {{ category.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Tasks for: {{ category.name }}</h2>
    <a href="{% url 'createtask' category.id %}" class="btn btn-add">+ Add New Task</a>
    <a href="{% url 'categorylist' %}" class="btn btn-cancel">Back to Headings</a>

    <ul>
        {% for task in tasks %}
<li>
    <div>
        <strong>{{ task.title }}</strong>
        <p style="margin: 5px 0; color: #666; font-size: 0.9em;">
            {{ task.description }}
        </p>
    </div>
    <a href="{% url 'deletetask' task.pk %}" class="btn btn-delete">Done / Delete</a>
</li>
{% endfor %}
    </ul>
</body>
</html>
